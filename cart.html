<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <div class="header--logo_img"><img src="assets/icons/logoDesktop.svg" alt=""></div>
        <div class="header--logo_imgMobile"><img src="assets/icons/logoMobile.svg" alt=""></div>
        <input type="checkbox" name="" class="burgerCheck" id="burger">
        <label for="burger" class="burger"><img src="assets/icons/burger.svg" alt=""><span
                class="burger-text">КАТАЛОГ</span></label>


        <div class="header--items">
            <div class="header--items--item">
                <a href="catalog.html">МУЖСКАЯ</a>
            </div>
            <div class="header--items--item">
                <a href="catalog.html">ЖЕНСКАЯ</a>
            </div>
            <div class="header--items--item">
                <a href="catalog.html">ДЕТСКАЯ</a>
            </div>
        </div>
        <div class="header--icons">
            <div class="header--icons--icon"><img src="assets/icons/Acount.svg" alt=""></div>
            <div class="header--icons--icon"><img src="assets/icons/Like.svg" alt=""></div>
            <a href="cart.html" class="header--icons--icon"><img src="assets/icons/bag.svg" alt=""></a>
        </div>
    </div>

    <div class="cart">
        <div class="cart--title">
            <div class="cart--title--main">
                <p>КОРЗИНА</p>
            </div>
            <div class="cart--title--text">
                <p>1 товар</p>
            </div>
        </div>

        <div class="cart--blocks">
            <div class="cart--blocks--products">
                <div class="cart--blocks--products--actions">
                    <div class="cart--blocks--products--actions--select">
                        <input type="checkbox" id="selectAllCheckbox">
                        <label for="selectAllCheckbox" class="custom-checkbox-label">Выбрать все</label>
                    </div>


                    <div class="cart--blocks--products--actions--delete">
                        <p>Удалить выбранное</p>
                    </div>
                </div>

                <div class="cart--blocks--products--list">
                    <div class="cart--blocks--products--list--count">
                        <p>Товары, 1 шт.</p>
                    </div>
                    <div class="cart--blocks--products--list--count--img"><img src="assets/icons/arrowCart.svg" alt="">
                    </div>
                </div>

                <div class="cart--blocks--products--product">
                    <input type="checkbox" id="selectProduct">
                    <img src="assets/images/iamgeCart.png" alt="">
                    <div class="cart--blocks--products--product--infa">
                        <div class="cart--blocks--products--product--infa--name">
                            <p>Горные лыжи Scott Pure Pow 115</p>
                        </div>
                        <div class="cart--blocks--products--product--infa--color">
                            <p>Цвет:Черный/синий/бежевый | Размер:182</p>
                        </div>
                        <div class="cart--blocks--products--product--infa--button">
                            <p>С этим товаром покупают</p>
                        </div>
                        <div class="cart--blocks--products--count">
                            <div class="cart--blocks--products--count--counter">
                                <div class="counter--minus">
                                    <img src="assets/icons/min.svg" alt="">
                                </div>
                                <div class="counter--count">
                                    <p>1</p>
                                </div>
                                <div class="counter--plus">
                                    <img src="assets/icons/plus.svg" alt="">
                                </div>
                            </div>
                            <div class="cart--blocks--products--count--price">
                                <p>103 499 ₽</p>
                            </div>

                        </div>
                    </div>


                </div>

            </div>

            <div class="cart--blocks--cart">
                <div class="cart--blocks--cart--infa">
                    <div class="cart--blocks--cart--infa--main">
                        <p>Ваш заказ</p>
                    </div>
                    <div class="cart--blocks--cart--infa--count">
                        <div class="cart--blocks--cart--infa--count--text">
                            <p>Товары, 1 шт.</p>
                        </div>
                        <div class="cart--blocks--cart--infa--count--price">
                            <p>103 499 ₽</p>

                        </div>
                    </div>

                    <div class="cart--blocks--cart--infa--end">
                        <div class="cart--blocks--cart--infa--end--text">
                            <p>Итого</p>
                        </div>
                        <div class="cart--blocks--cart--infa--end--price">
                            <p>103 499 ₽</p>
                        </div>
                    </div>
                </div>

                <div class="cart--blocks--cart--endButton">
                    <p>ПЕРЕЙТИ К ОФОРМЛЕНИЮ</p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
